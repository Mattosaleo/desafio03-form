<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>
    
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./files/img1.png" alt="">
            
        </header>

        <div class="top">
             <legend>Informações pessoais</legend>
        </div>
        
        
        <form id="my-form">

            <fieldset>
            <div class="col-1">
                <div class="input-wrapper">
                   <label for="event-name">Nome</di></label>
                   <input type="text" id="event-name" required minlength="4" />
                </div>
        
                <div class="input-wrapper">
                   <label for="event-lastname">Sobrenome</label>
                   <input type="url" id="event-lastname" />
                </div>
      
                
            </div>
                <div class="input-wrapper">
                    <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>
            </fieldset>

              <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Selecione quem foi o seu mentor</label>
                        <input type="number" id="event-mentor" />
                      </div>
            
                      <div class="input-wrapper">
                        <label for="event-info">Feedback sobre o seu mentor</label>
                        <textarea id="event-mentorfeedback"></textarea>
                      </div>

                      <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
             </fieldset>

             <fieldset>
                <div class="fieldset-wrapper">
                 <legend>Agendando pŕoxima mentoria</legend>
                 
                 <div class="col-3">

                    <div class="input-wrapper">
                      <label for="event-date">Data</label>
                      <input type="date" id="event-date" />
                    </div>
          
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                 </div>
            <footer>
                <button class="button" form="my-form">Salvar</button>
            </footer>
             </fieldset>
               
            </fieldset>
        </form>   
        
    </div>
</body>
</html>
